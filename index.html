<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manager Recipe Test Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #0f0f0f; /* Deep Dark Background */
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 3px;
        }

        /* 이미지 로딩 애니메이션 */
        .image-placeholder {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        /* 토스트 메시지 애니메이션 */
        .toast-enter {
            transform: translateY(100%);
            opacity: 0;
        }
        .toast-enter-active {
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s ease-out;
        }
        .toast-exit {
            transform: translateY(0);
            opacity: 1;
        }
        .toast-exit-active {
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease-in;
        }
    </style>
</head>
<body class="relative min-h-screen flex flex-col">

    <!-- 상단 헤더 (투명 -> 스크롤시 불투명 처리 가능, 현재는 깔끔하게 고정) -->
    <header class="fixed top-0 left-0 right-0 z-40 bg-black/80 backdrop-blur-md border-b border-white/10 px-6 py-4 flex justify-between items-center">
        <div>
            <span class="text-xs font-bold text-emerald-500 uppercase tracking-wider border border-emerald-500/30 px-2 py-0.5 rounded-full bg-emerald-500/10">Admin Mode</span>
            <h1 class="text-lg font-bold mt-0.5">레시피 구현 테스트</h1>
        </div>
        <button class="p-2 rounded-full hover:bg-white/10 transition-colors">
            <i data-lucide="settings" class="w-5 h-5 text-gray-400"></i>
        </button>
    </header>

    <!-- 메인 컨텐츠 영역 -->
    <!-- pb-32는 하단 고정 버튼이 컨텐츠를 가리지 않도록 여백을 줍니다 (모바일 스크롤 해결 핵심) -->
    <main class="flex-1 pt-20 pb-40 px-5 max-w-2xl mx-auto w-full">
        
        <!-- 1. 영상 테스트 영역 -->
        <section class="mb-8">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-xl font-bold">조리 영상 (Youtube/Shorts)</h2>
                <span class="text-xs text-gray-500">Ratio 16:9 Check</span>
            </div>
            <!-- 영상 플레이어 래퍼 (Aspect Ratio 유지) -->
            <div class="relative w-full aspect-video bg-gray-800 rounded-2xl overflow-hidden shadow-2xl border border-white/5 group cursor-pointer">
                <!-- 실제 구현시에는 iframe이 들어갑니다 -->
                <img src="https://images.unsplash.com/photo-1556910103-1c02745a30bf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" 
                     alt="Video Thumbnail" 
                     class="w-full h-full object-cover opacity-80 group-hover:opacity-60 transition-opacity duration-300">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                        <i data-lucide="play" class="w-6 h-6 text-white fill-current ml-1"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2. 재료 리스트 (Coupang 연동 테스트) -->
        <section>
            <div class="flex items-end justify-between mb-4">
                <div>
                    <h2 class="text-xl font-bold">필요 재료</h2>
                    <p class="text-sm text-gray-400 mt-1">총 5개 품목 / 예상 42,500원</p>
                </div>
                <button class="text-xs text-gray-500 underline decoration-gray-600 underline-offset-4">링크 일괄 점검</button>
            </div>

            <!-- 재료 리스트 컨테이너 -->
            <div id="ingredient-list" class="space-y-4">
                <!-- 자바스크립트로 카드가 렌더링됩니다 -->
            </div>
        </section>

        <!-- 하단 여백 확보용 (안전 장치) -->
        <div class="h-10"></div>
    </main>

    <!-- 하단 고정 액션 바 (Floating Action Bar) -->
    <!-- 그라데이션을 주어 떠있는 느낌 강조 -->
    <div class="fixed bottom-0 left-0 right-0 z-50 p-5 bg-gradient-to-t from-black via-black to-transparent pointer-events-none">
        <div class="max-w-2xl mx-auto w-full pointer-events-auto">
            <!-- 총합계 요약 (옵션) -->
            <div class="flex justify-between items-center px-2 mb-3">
                 <span class="text-sm text-gray-300 font-medium">현재 담긴 금액</span>
                 <span class="text-lg font-bold text-emerald-400" id="total-price">0원</span>
            </div>

            <!-- 메인 버튼 그룹 -->
            <div class="flex gap-3">
                <button onclick="resetCart()" class="flex-shrink-0 w-14 h-14 bg-gray-800 rounded-2xl flex items-center justify-center border border-gray-700 shadow-lg active:scale-95 transition-transform">
                    <i data-lucide="rotate-ccw" class="w-6 h-6 text-gray-400"></i>
                </button>
                
                <button onclick="addAllToCart()" class="flex-1 h-14 bg-emerald-600 hover:bg-emerald-500 text-white rounded-2xl font-bold text-lg shadow-lg shadow-emerald-900/50 flex items-center justify-center gap-2 active:scale-95 transition-all">
                    <span>모든 재료 한 번에 담기</span>
                    <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-800/90 backdrop-blur border border-white/10 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 z-[60] opacity-0 pointer-events-none transition-opacity duration-300">
        <i data-lucide="check-circle" class="w-5 h-5 text-emerald-500"></i>
        <span id="toast-message" class="text-sm font-medium">메시지</span>
    </div>

    <script>
        // 아이콘 초기화
        lucide.createIcons();

        // 샘플 데이터 (관리자 테스트용)
        const ingredients = [
            { 
                id: 1, 
                name: "유기농 엑스트라 버진 올리브오일", 
                subtext: "500ml, 1개",
                price: 18500, 
                img: "https://images.unsplash.com/photo-1474979266404-7cadd9385a53?auto=format&fit=crop&w=200&h=200&q=80",
                link: "#" // 쿠팡 링크 예정
            },
            { 
                id: 2, 
                name: "프레시 바질 (생바질)", 
                subtext: "10g, 2팩",
                price: 4200, 
                img: "https://images.unsplash.com/photo-1620916297397-a4a5402a3c6c?auto=format&fit=crop&w=200&h=200&q=80",
                link: "#"
            },
            { 
                id: 3, 
                name: "이탈리아산 파르미지아노 레지아노", 
                subtext: "200g, 1개",
                price: 12800, 
                img: "https://images.unsplash.com/photo-1632340603655-85d581494086?auto=format&fit=crop&w=200&h=200&q=80",
                link: "#"
            },
            { 
                id: 4, 
                name: "통마늘 (국내산)", 
                subtext: "300g, 1망",
                price: 3500, 
                img: "https://images.unsplash.com/photo-1615485290382-441e4d049cb5?auto=format&fit=crop&w=200&h=200&q=80",
                link: "#"
            },
            { 
                id: 5, 
                name: "데 체코 스파게티 면", 
                subtext: "500g, 3개",
                price: 3500, 
                img: "https://images.unsplash.com/photo-1595855728531-049750a63332?auto=format&fit=crop&w=200&h=200&q=80",
                link: "#"
            }
        ];

        let cart = new Set(); // 장바구니 상태 (중복 방지)

        function renderIngredients() {
            const container = document.getElementById('ingredient-list');
            container.innerHTML = '';

            ingredients.forEach(item => {
                const isSelected = cart.has(item.id);
                const cardClass = isSelected 
                    ? 'border-emerald-500/50 bg-emerald-900/10' 
                    : 'border-white/5 bg-gray-900 hover:bg-gray-800';
                
                const btnClass = isSelected
                    ? 'bg-emerald-500 text-white'
                    : 'bg-gray-800 text-gray-400 border border-gray-700 hover:border-emerald-500 hover:text-emerald-500';

                const btnIcon = isSelected ? 'check' : 'plus';

                const html = `
                    <div class="flex items-center p-4 rounded-2xl border transition-all duration-300 ${cardClass} group">
                        <!-- 이미지 영역 -->
                        <div class="relative w-20 h-20 flex-shrink-0 rounded-xl overflow-hidden bg-gray-800 mr-4">
                            <img src="${item.img}" alt="${item.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        </div>

                        <!-- 텍스트 영역 -->
                        <div class="flex-1 min-w-0 mr-2">
                            <h3 class="text-base font-medium text-white truncate leading-tight mb-1">${item.name}</h3>
                            <p class="text-xs text-gray-500 mb-2">${item.subtext}</p>
                            <div class="flex items-center gap-2">
                                <span class="text-sm font-bold text-emerald-400">${item.price.toLocaleString()}원</span>
                                <a href="${item.link}" target="_blank" class="text-[10px] px-2 py-0.5 rounded bg-gray-800 text-gray-400 border border-gray-700 hover:border-blue-500 hover:text-blue-500 transition-colors flex items-center gap-1">
                                    쿠팡 <i data-lucide="external-link" class="w-3 h-3"></i>
                                </a>
                            </div>
                        </div>

                        <!-- 개별 담기 버튼 -->
                        <button onclick="toggleItem(${item.id})" class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-300 active:scale-90 ${btnClass}">
                            <i data-lucide="${btnIcon}" class="w-5 h-5"></i>
                        </button>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
            lucide.createIcons();
            updateTotal();
        }

        // 개별 아이템 토글
        function toggleItem(id) {
            if (cart.has(id)) {
                cart.delete(id);
                showToast("장바구니에서 제외되었습니다.");
            } else {
                cart.add(id);
                showToast("장바구니에 담겼습니다.");
            }
            renderIngredients();
        }

        // 전체 담기
        function addAllToCart() {
            if (cart.size === ingredients.length) {
                showToast("이미 모든 상품이 담겨있습니다.");
                return;
            }
            ingredients.forEach(item => cart.add(item.id));
            renderIngredients();
            showToast("모든 재료가 장바구니에 담겼습니다!");
            
            // 버튼 흔들림 효과
            const btn = document.querySelector('button[onclick="addAllToCart()"]');
            btn.classList.add('animate-bounce');
            setTimeout(() => btn.classList.remove('animate-bounce'), 1000);
        }

        // 초기화
        function resetCart() {
            if(cart.size === 0) return;
            cart.clear();
            renderIngredients();
            showToast("장바구니를 비웠습니다.");
        }

        // 하단 가격 업데이트
        function updateTotal() {
            let total = 0;
            cart.forEach(id => {
                const item = ingredients.find(i => i.id === id);
                if(item) total += item.price;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + "원";
        }

        // 토스트 메시지 표시
        let toastTimeout;
        function showToast(msg) {
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-message');
            
            msgEl.innerText = msg;
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0)';
            
            if (toastTimeout) clearTimeout(toastTimeout);
            
            toastTimeout = setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, -20px)'; // 살짝 위로 사라짐
            }, 2000);
        }

        // 초기 렌더링
        renderIngredients();

    </script>
</body>
</html>
